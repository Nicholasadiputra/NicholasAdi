<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Animasi</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .animation-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .animation-box {
            width: 100px;
            height: 100px;
            background: #000000;
            margin: 20px 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Animation styles */
        .fade-in { animation: fadeIn 2s infinite; }
        .scale { animation: scale 2s infinite; }
        .rotate { animation: rotate 2s infinite; }
        .slide { animation: slide 2s infinite; }
        .bounce { animation: bounce 1s infinite; }
        .shake { animation: shake 0.5s infinite; }
        .pulse { animation: pulse 1s infinite; }
        .flip { animation: flip 2s infinite; }
        .color-change { animation: colorChange 3s infinite; }
        .skew { animation: skew 2s infinite; }

        /* Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scale {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes colorChange {
            0% { background: #000000; }
            50% { background: #333333; }
            100% { background: #000000; }
        }

        @keyframes skew {
            0% { transform: skew(0deg); }
            50% { transform: skew(20deg); }
            100% { transform: skew(0deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Format Animasi</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Beranda</a></li>
                <li><a href="text.html">Teks</a></li>
                <li><a href="image.html">Gambar</a></li>
                <li><a href="audio.html">Audio</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <h2>Contoh Animasi Web</h2>
            
            <div class="animation-container">
                <h3>1. Fade In</h3>
                <div class="animation-box fade-in">Fade In</div>
            </div>

            <div class="animation-container">
                <h3>2. Scale</h3>
                <div class="animation-box scale">Scale</div>
            </div>

            <div class="animation-container">
                <h3>3. Rotate</h3>
                <div class="animation-box rotate">Rotate</div>
            </div>

            <div class="animation-container">
                <h3>4. Slide</h3>
                <div class="animation-box slide">Slide</div>
            </div>

            <div class="animation-container">
                <h3>5. Bounce</h3>
                <div class="animation-box bounce">Bounce</div>
            </div>

            <div class="animation-container">
                <h3>6. Shake</h3>
                <div class="animation-box shake">Shake</div>
            </div>

            <div class="animation-container">
                <h3>7. Pulse</h3>
                <div class="animation-box pulse">Pulse</div>
            </div>

            <div class="animation-container">
                <h3>8. Flip</h3>
                <div class="animation-box flip">Flip</div>
            </div>

            <div class="animation-container">
                <h3>9. Color Change</h3>
                <div class="animation-box color-change">Color</div>
            </div>

            <div class="animation-container">
                <h3>10. Skew</h3>
                <div class="animation-box skew">Skew</div>
            </div>
        </section>
    </main>
</body>
